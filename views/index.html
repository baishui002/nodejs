{{extend './_layout/home.html'}}
{{block 'body'}}
<div class="container">
    <div class="user">
        <span><a href="/register">注册</a></span>
        <span><a href="/login">登录</a></span>
    </div>

    <table class="table table-hover table-bordered" id="stu_table">
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>爱好</th>
            <th>操作</th>
        </tr>
        {{each students}}
        <tr>
            <td>{{$index + 1}}</td>
            <td>{{$value.username}}</td>
            <td>{{$value.gender}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.hobbies}}</td>
            <td>
                <span>修改</span>
                <span>删除</span>
            </td>
        </tr>
        {{/each}}

    </table>

</div>
{{/block}}

{{block 'script'}}
<script>
    
</script>

{{/block}}
